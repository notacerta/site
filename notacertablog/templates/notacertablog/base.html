{% load staticfiles %}
<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="icon" href="{% static 'img/favicon.png' %}">
		<title>Blog Nota Certa</title>
		<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
		<link rel="stylesheet" href="{% static 'css/notacerta.css' %}">	
		<!-- Global site tag (gtag.js) - Google Analytics -->
		<script async src="https://www.googletagmanager.com/gtag/js?id=UA-110558448-1"></script>
		<script>
		  window.dataLayer = window.dataLayer || [];
		  function gtag(){dataLayer.push(arguments);}
		  gtag('js', new Date());
		  gtag('config', 'UA-110558448-1');
		</script>
		<script>
			function yesnoCheck(id) {
			    if (document.getElementById(id).checked) {
			    	if (id == 'id_check_empresa_0') {
			    		document.getElementById('empresa').style.display = 'block';
			    		document.getElementById('lead').style.display = 'block';
			    		document.getElementById('sorry').style.display = 'none';
			    		document.getElementById('ramo').style.display = 'none';
			    	} else {
			    		document.getElementById('lead').style.display = 'block';
			    		document.getElementById('tipo').style.display = 'block';
			    		document.getElementById('sorry').style.display = 'none';
			    	}
			    }
			    else if (id == 'id_check_empresa_0') {
			    		document.getElementById('empresa').style.display = 'none';
			    		document.getElementById('ramo').style.display = 'block';		    					    		
			    	} else {
			    		document.getElementById('tipo').style.display = 'none';
			    		document.getElementById('lead').style.display = 'none';
			    		document.getElementById('sorry').style.display = 'block';
			    	}
				}
		</script>
	</head>

	<body>
		<nav class="navbar navbar-expand-lg navbar-light" style="background-color: #FFFFFF;">
		  <a class="navbar-brand" href="{% url 'index' %}">
            <img src="{% static 'img/logo.png' %}" class="d-inline-block align-top" alt="">
          </a>
		  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
		    <span class="navbar-toggler-icon"></span>
		  </button>

		  <div class="collapse navbar-collapse" id="navbarSupportedContent">
		    <ul class="navbar-nav mr-auto">
		      <li class="nav-item">	
		        <a class="nav-link" href="{% url 'produto' %}">Nossa ideia</a>
		      </li>
		      <li class="nav-item">
		        <a class="nav-link" href="{% url 'sobre' %}">Equipe</a>
		      </li>		
		    </ul>
		  </div>		
		</nav>
		<div class="greenLine"> </div>

		<div class="container">
			{% block content %}
            {% endblock %}
        </div>
	</body>

	<script src="{% static 'js/jquery.min.js' %}"></script>
	<script src="{% static 'js/popper.min.js' %}"></script>
	<script src="{% static 'js/bootstrap.min.js' %}"></script>
</html>
